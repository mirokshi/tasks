    <div class="flex flex-col">
        <h1 class="text-center text-red-lighter">TASKS</h1>
        <div class="flex-row">
        <input id="newTask" onblur="addTask()" type="text" placeholder="Nueva tarea" class="m-3 mt-5 p-1 pl-5 shadow border rounded focus:shadow-outine text-grey-darker">
            <svg onclick="addTask()" class="h-5 w-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M11 9h4v2h-4v4H9v-4H5V9h4V5h2v4zm-1 11a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"/></svg>

<script>
    var tasks = ["Comprar pan", "Comprar leche", "Estudiar PHP"] //HARDCODED

    function addTask() {
        //Agregar la task al vector tasks
        //ManipulaciÃ³n de array
        vat task=document.getElementById('newTask')
        console.log(task.value);
        tasks.splice(0,0,task.value)
        console.log(tasks)
        draw_list()
    }

    function draw_list() {
        var divtasks = document.getElementById('tasks')
        var ul = document.createElement('ul')
        ul.setAttribute('class','list-reset')
        tasks.forEach(function (task) {
            var li = document.createElement('li')
            var text = document.createTextNode(task)
            li.setAttribute('class','text-grey-darker m-2 pl-5')
            li.appendChild(text)
            ul.appendChild(li)

        })
        divtasks.appendChild(ul)
    }

    draw_list()
